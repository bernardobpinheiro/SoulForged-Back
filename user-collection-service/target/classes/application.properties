server.port=8081
spring.application.name=user-collection-service

spring.datasource.url=jdbc:h2:mem:userdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true

jwt.secret=super_secret_key_for_soulforged_backend_123
jwt.expiration=86400000

logging.level.org.springframework=INFO
logging.level.com.soulforged=DEBUG
